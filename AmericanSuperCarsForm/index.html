<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>American Supercars/step1</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<header>
		<div class="header_top">
			<div class="wrapper_mma">
				<div class="inner_header">
					<div class="logo_container">
						<a href="#" class="logo"><img src="style/images/logo.png" alt=""></a>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<main>
		<section class="form_box form_box_first">
			<div class="wrapper form_box_inner">
				<h1 class="header_form_1 bold_font">Get An Offer Today </h1>
				<h2 class="header_form_box header_form_box_first"><span class="bold_font">Step 1 of 2:</span> Your car’s details</h2>
				<div class="form_send_wrapper">
						<form action="" method="post" class="form_lesson">
							<input type="text" name="year" placeholder="Year" class="custom_input">
							<input type="text" name="make" placeholder="Make" class="custom_input">
							<input type="text" name="model" placeholder="Model" class="custom_input">
							<input type="text" name="mileage" placeholder="Mileage" class="custom_input">
							<input type="text" name="color" placeholder="Color" class="custom_input">
							<a href="step2.html" class="custom_input submit_btn"><!--input type="submit" value="continue" class="custom_input submit_btn"-->continue</a>
						</form>
					</div>
				</div>
			</section>

		
		
			
		<div class="wrapper_mma">
			<section class="main_content_form">
				<div class="box_title_content">
					<h3 class="center_title">American Supercars takes the stress out of selling your car </h3>
				</div>
				<div class="wrapper_box_content">
					<div class="box_content first">
						<img src="./style/images/sell_icon.png" class="icon_benefits">
						<h3 class="point_title first">Sell</h3>
						<p class="point_description first">
							Get paid right away by <br>  selling your car to us. 
						</p>
					</div>
				<div class="box_content middle">
						<img src="./style/images/trade_icon.png" class="icon_benefits">
						<h3 class="point_title middle">Trade </h3>
						<p class="point_description middle">
							Trade in your car for one<br> of ours. 
						</p>
					</div>
				<div class="box_content last">
						<img src="./style/images/consign_icon.png" class="icon_benefits">
						<h3 class="point_title last">Consign</h3>
						<p class="point_description last">
							Save time and get paid. <br> We’ll take care of the rest. 
						</p>
					</div>	
				</div>	
			</section>
		</div>
	</main>
		
</body>
</html>
